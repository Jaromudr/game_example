<article class="state question">
    <div class="wrapper">
        <h1 class="question-title">{order_in_set|s}</h1>
        <h2 class="question-text">
            {title|s}
        </h2>
        <div class="clearer">&zwnj;</div>
    </div>
    <span class="question-reference">
        {reference|s}
    </span>
    {?logo}<img src="{assets}{logo}" class="logo" />{/logo}
</article>
